<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>
    
    <a href="project.html"><img src="c3f62c40a0c044d4afd43ee74b33160d.png" class="logo"></a> 
    <div class="sign_up-box">
        
        <img src="user.png.png" class="user">
         <div class="text_text">
            <h1>Create Account</h1>
            <form id="form" action="https://www.google.co.in/">
                
              <div class="form-control">
                <label for="name">Full name</label><br>
                   <input type="text" name="" placeholder="Full Name" id="name" required>
              </div>
                <div class="form-control">
                    <label for="number">Phone Number</label><br>
                <input type="text" name="" placeholder="Phone Number" id="number" required>
            </div>
            <div class="form-control">
                <label for="username">User name</label><br>
                <input type="text" id="username" placeholder="Enter Username" required>
                <small>Error Message</small>
            </div>
            
        </div> 
     </div>
     <div class="sign_up-box2">
          <div class="text_text2">
             <div class = "form-control"> 
            <label for="email">Email </label><br>
            <input type="email" name="" placeholder="mail id" id="email" required>
            <small>Error Message</small>
            </div>    
            <div class = "form-control">
                <label for="password">Password</label><br>
                <input type="password" name="" placeholder="Password" id="password" required>
                <small>Error Message</small>
             </div>
             <div class = "form-control">
                <label for="password2">Password</label><br>
                <input type="password" placeholder="Password" id="password2" required><br><br>
                <small>Error Message</small>
             </div>
             
                 <input id="button" type="submit" name="" value="Sign-in" >
               
                <br>
                <br>
                <a href="login_page.html">Have an account? Login </a>
              </form>
          </div> 
     </div>
     <script src="signup2.js"></script>  
</body>
</html>
